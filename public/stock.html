<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Stock | La Unión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="./stock.js"></script>
  <link rel="stylesheet" href="./css/union_style.css">
  <link rel="shortcut icon" href="./media/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/stock.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <header class="w-100 header_color">
    <nav class="navbar position-static w-100 header_color">
      <div class="container-fluid header_color">
        <a class="navbar-brand d-flex gap-3 align-items-center" href="./index.html"><img src="./media/logo.svg"
            alt=""><span style="font-size: 24px;font-weight:bold;">La Unión</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title d-flex gap-3 align-items-center" id="offcanvasNavbarLabel"><img
                src="./media/logo.svg" alt=""><span style="font-size: 24px;font-weight:bold;">La Unión</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./calculadora.html">Calculadora</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./comercial.html">Condiciones
                  Comerciales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./stock.html">Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://presupuestapp-jade.vercel.app">Presupuestador</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container background-color d-flex flex-column align-items-center">

    <h2>Stock: Cubiertas nuevas</h2>
    <br>
    <label for="stock-select" style="font-weight:600;">Filtros:</label>
    <br>
    <div class="controles_buscador">
      <select style="background-color: #16245a;" id="stock-select" class="stock-select">

        <option value="olavarria" selected>Olavarría</option>
        <option value="cordoba">Córdoba</option>
        <option value="polo">Polo</option>
      </select>
      <button class="filtro-btn" id="filtro-camion">Camión</button>
      <button class="filtro-btn" id="filtro-auto">Auto importado</button>
      <button class="filtro-btn" id="filtro-todos">Todos</button>
      <input type="text" class="buscador" id="buscador" placeholder="🔎 Buscar por código o descripción...">
    </div>

    <table id="stock-table">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Rubro</th>
          <th>Stock</th>
          <th>Precio</th> <!-- NUEVO -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="loading" class="loader"></div>
    <div id="error"></div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
